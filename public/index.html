<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

        <form action="" class="weatherform">
            <input type="text" id="cityname12" class="cityinput" placeholder="Enter City">
            <button type="button" onclick="fetchweather()">Get Weather</button>

        </form>

        <div id="cardzz" class="card">
            <h1 id="cityDisplay1" class="cityDisplay">Lahore</h1>
            <p id="cityDisplay2" class="tempDisplay">98°F</p>
            <p id="cityDisplay3" class="humidityDisplay">Humidity : 75%</p>
            <p id="cityDisplay4" class="descDisplay">Clear Skies</p>
            <p id="cityDisplay5" class="weatherEmoji">☀️</p>
            <p id="cityDisplay6" class="errorDisplay">Please Enter a City</p>



        </div>



    <script src="script.js"></script>
</body>

</html>
